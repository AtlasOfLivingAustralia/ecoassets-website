<!-- A progress bar in html by Ben Ruijl: https://github.com/quarto-dev/quarto-cli/discussions/3842 -->
<div id="progress-bar" style="width: 0%; height:2vh; background: linear-gradient(to right, #2f6474ff, #66af9bff);; position: fixed; top: 0px; z-index: 2000;"></div>

<script id="progressbar" type="text/javascript">

document.addEventListener("DOMContentLoaded", function() {

    const bar = document.querySelector('#progress-bar');
    const post = document.querySelector('#quarto-content');
    const html = document.documentElement;
    
    const height = post.scrollHeight + post.offsetTop;
    
    window.addEventListener('scroll', () => {
        bar.style.width = (html.scrollTop / (height- html.clientHeight)) * 100 + '%';
    });
});
</script>
